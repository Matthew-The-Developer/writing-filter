<h1 mat-dialog-title>Save to File</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" class="full-width-field">
    <mat-label>File Name</mat-label>
    <input matInput type="text" [formControl]="fileName">
    <button *ngIf="fileName.value" (click)="fileName.reset()" matSuffix mat-icon-button>
      <mat-icon>close</mat-icon>
    </button>
    <mat-error matErrors></mat-error>
  </mat-form-field>

  <mat-button-toggle-group [(ngModel)]="fileType">
    <mat-button-toggle value="txt">
      <mat-icon color="primary">description</mat-icon>.txt
    </mat-button-toggle>
    <mat-button-toggle value="json">
      <mat-icon color="primary">data_object</mat-icon>.json
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button (click)="save()" [disabled]="!fileType || !fileName.value" mat-button color="primary">Save</button>
</div>
